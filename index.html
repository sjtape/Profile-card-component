<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile card component</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <div class="container">
            <div id="profile-card">
                <div class="profile-background"></div>
                <figure class="figure"><img class="figure-img" src="assets/img/image-victor.jpg">
                    <figcaption class="figure-caption age"><span class="name">Victor Crest</span>26</figcaption><sub>London</sub></figure>
                <div>
                    <ul class="list-group list-group-horizontal d-flex justify-content-center align-items-center">
                        <li class="list-group-item">
                            <p>80k</p><sub>Follower</sub></li>
                        <li class="list-group-item">
                            <p>803k</p><sub>Likes</sub></li>
                        <li class="list-group-item">
                            <p>1.4k</p><sub>Photos</sub></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
